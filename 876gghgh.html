<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proč se bojím říct NE? | PSYCHO-LOGICKY</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;800&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            /* --- NOVÁ PALETA "DARK LUX" (Black & Gold) --- */
            
            /* Hlavní barva (Zlatá): Luxusní, metalická */
            --gold-primary: #D4AF37;
            --gold-bright: #F4D03F; /* NOVÁ: Jasnější zlatá pro akcenty */
            --gold-dim: #AA8C2C;
            --gold-glow: rgba(212, 175, 55, 0.15);
            
            /* Texty */
            --text-light: #E5E5E5;      /* Tělo textu */
            --text-muted: #CCCCCC;      /* Podnadpisy */
            --text-dark-bg: #050505;    /* Pozadí stránky */
            
            /* Karty a bloky */
            --bg-card: #141414;         /* Tmavě šedá pro karty */
            --bg-input: #222222;        /* Pozadí inputů */
            --border-subtle: #333333;
            
            /* Spotify */
            --spotify-green: #1DB954;
            
            --radius: 20px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-light);
            background-color: var(--text-dark-bg);
            background-image: linear-gradient(180deg, #050505 0%, #111111 100%);
            line-height: 1.7;
            font-size: 16px;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            color: var(--gold-primary);
            line-height: 1.3;
        }

        h1 { font-size: 2.2rem; margin-bottom: 1rem; font-weight: 700; text-shadow: 0 0 20px rgba(212, 175, 55, 0.1); }
        h2 { font-size: 1.8rem; margin-bottom: 1.5rem; text-align: center; color: var(--gold-primary); }
        h3 { font-size: 1.4rem; margin-bottom: 1rem; font-weight: 600; border-bottom: 1px solid var(--gold-dim); padding-bottom: 10px; display: inline-block; color: #FFF; }
        h4 { font-size: 1.1rem; margin-bottom: 0.5rem; font-weight: 600; color: var(--gold-primary); text-transform: uppercase; letter-spacing: 1px; }

        .container { max-width: 850px; margin: 0 auto; padding: 0 20px; }
        section { padding: 50px 0; }
        
        .text-narrow { max-width: 650px; margin: 0 auto; text-align: center; color: var(--text-muted); }
        img { max-width: 100%; height: auto; }

        /* --- Tlačítka (Gold & Lux) --- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .btn-primary {
            /* Zlatý Gradient - Jasnější */
            background: linear-gradient(135deg, var(--gold-dim), var(--gold-bright));
            color: #000;
            font-weight: 700;
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(244, 208, 63, 0.4); color: #000; }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--gold-primary);
            color: var(--gold-primary);
        }
        .btn-outline:hover { background: var(--gold-primary); color: #000; box-shadow: 0 0 15px var(--gold-glow); }

        .btn-spotify {
            background: var(--spotify-green);
            color: white;
            border: none;
        }
        .btn-spotify:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(29, 185, 84, 0.3); }

        .btn-print { background: #333; color: #aaa; font-size: 0.9rem; box-shadow: none; border: 1px solid #444; }
        .btn-print:hover { background: #444; color: white; transform: none; }

        /* --- Hero --- */
        .hero { padding: 60px 0 40px 0; text-align: center; }
        .hero-img {
            width: 220px; border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8), 0 0 0 1px var(--gold-dim);
            margin: 0 auto 30px auto; display: block;
        }
        .subheading { font-weight: 400; font-size: 1.4rem; font-style: italic; color: var(--text-muted); display: block; margin-top: 10px;}

        /* --- Karty --- */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s;
        }
        .card:hover { transform: translateY(-3px); border-color: var(--gold-dim); }

        /* Podcasty Grid */
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .podcast-item { text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .podcast-icon { 
            width: 60px; height: 60px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; margin: 0 auto 15px auto; color: white;
        }

        /* --- Kolo hranic --- */
        .wheel-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; align-items: center; }
        .range-group { margin-bottom: 10px; }
        .range-label { display: flex; justify-content: space-between; font-size: 0.9rem; font-weight: 600; margin-bottom: 2px; color: var(--text-muted); }
        /* Posuvník zlatý */
        input[type=range] { width: 100%; accent-color: var(--gold-primary); cursor: pointer; background: #333; height: 4px; border-radius: 2px; }

        /* --- WORKBOOK (Dark Mode) --- */
        .workbook-section { background-color: #0A0A0A; padding: 40px 0; border-top: 1px solid #222; border-bottom: 1px solid #222; }
        .wb-paper {
            background: var(--bg-card); 
            padding: 60px;
            border-radius: 20px;
            border: 1px solid var(--border-subtle);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
        }
        .wb-paper::before {
            content: ''; position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 100px; height: 3px; background: var(--gold-primary); border-radius: 0 0 10px 10px;
        }
        
        .wb-intro { text-align: center; margin-bottom: 50px; font-style: italic; opacity: 0.7; color: var(--text-muted); }
        
        .wb-block { margin-bottom: 60px; padding-bottom: 40px; border-bottom: 1px dashed #333; }
        .wb-block:last-child { border: none; }

        /* Situation Box */
        .situation-box {
            background: #1A1A1A; 
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #2A2A2A;
            margin-bottom: 40px;
        }
        .situation-header { font-family: 'Playfair Display', serif; font-size: 1.3rem; color: var(--gold-primary); margin-bottom: 20px; font-weight: 700; border-left: 3px solid var(--gold-primary); padding-left: 15px;}

        label { display: block; font-weight: 700; color: #FFF; margin-bottom: 8px; font-size: 1rem; margin-top: 20px; }
        .sub-label { display: block; font-size: 0.85rem; color: #888; margin-bottom: 8px; font-style: italic; }

        /* Inputy */
        textarea, input[type="text"] {
            width: 100%; padding: 12px;
            border: 1px solid #333; border-radius: 12px;
            font-family: 'Montserrat', sans-serif; font-size: 0.95rem;
            resize: vertical; min-height: 50px; margin-top: 5px;
            background: var(--bg-input); transition: 0.3s; color: var(--text-light);
        }
        textarea:focus, input[type="text"]:focus { 
            outline: none; border-color: var(--gold-primary); background: #2A2A2A; box-shadow: 0 0 10px rgba(212, 175, 55, 0.1);
        }

        /* Checkboxy */
        .checkbox-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .checkbox-label { font-weight: 400; font-size: 0.9rem; display: flex; align-items: flex-start; gap: 10px; margin: 0; color: #aaa; }
        input[type="checkbox"] { accent-color: var(--gold-primary); width: 18px; height: 18px; margin-top: 3px; flex-shrink: 0; filter: invert(0); }

        /* 66 Dní Plán */
        .plan-box {
            background: #111; padding: 25px; border-radius: 15px; margin-bottom: 25px;
            border: 1px solid #222;
            border-left: 5px solid var(--gold-primary);
        }

        /* Tracker Table */
        .tracker-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9rem; color: #ddd; }
        .tracker-table th { text-align: left; padding: 12px; border-bottom: 2px solid #444; color: var(--gold-primary); }
        .tracker-table td { padding: 10px; border-bottom: 1px solid #222; vertical-align: top; }
        .tracker-input { min-height: 40px; margin: 0; border: 1px solid #333; background: #1a1a1a; }

        /* SOS Box */
        .sos-box {
            background: #141414;
            padding: 40px; border-radius: 20px; text-align: center;
            border: 1px solid var(--gold-dim); 
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.05);
            max-width: 600px; margin: 0 auto;
        }

        /* Footer */
        footer { text-align: center; padding: 50px 0; background: #000; color: #666; margin-top: 60px; border-top: 1px solid #111; }
        footer p { color: #888; }
        footer a { color: var(--gold-primary); text-decoration: none; margin: 0 15px; opacity: 0.7; transition: 0.3s; }
        footer a:hover { color: #FFF; opacity: 1; }

        @media (max-width: 768px) {
            .grid-2, .wheel-container, .checkbox-group { grid-template-columns: 1fr; }
            .wb-paper { padding: 25px; }
            h1 { font-size: 1.8rem; }
            .table-responsive { overflow-x: auto; }
        }
        
        @media print {
            body { background: white; color: black; }
            .hero, .grid-2, .wheel-section, .sos-section, footer, .btn { display: none; }
            .workbook-section { padding: 0; background: none; }
            .wb-paper { box-shadow: none; border: none; padding: 0; width: 100%; max-width: 100%; color: black; }
            .wb-block, .situation-box, .plan-box { border: 1px solid #ddd; background: white; color: black; }
            h1, h2, h3, h4, label { color: black !important; text-shadow: none !important; }
            textarea, input { background: white; border: 1px solid #ccc; color: black; }
            .situation-header { border-left-color: #000; }
        }
    </style>
</head>
